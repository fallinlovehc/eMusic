<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eMusic</title>
	<link rel="stylesheet" type="text/css" href="css/music.css">
</head>
<body>
	<div class="music">
<!--      <div class="top_bar">
       <div>
         <ul class="top_bar_info" id="top_bar_info">
         </ul>
       </div>
     </div> -->

     <div class="closeBtn">
       
     </div>
     <div class="operAll">
       <ul class="operOptions" id="operOptions">
         <li class="search">
         </li>
         <li class="top">
         </li>
       </ul>
       <ul class="operContent" style="left: -200px;" id="operContent">
         <li class="searchContent" style="display: none;">
            <div class="operBar searchBar">
              <div class="operDiv searchDiv">
                <input type="text" name="keywords" id="keywords">
                <span class="iconFlag searchSure"></span>
              </div>
           </div>
           <div class="resultList">
              <ul id="resultList">
              </ul>
            </div>
            <div class="return">
              
            </div>
            <div class="allPlay">
              
            </div>
         </li>
         <li class="topContent" style="display: none;">
            <div class="operBar topBar">
              <div class="operDiv topDiv">
                <span class="topTitle">MUSIC TOP榜单</span>
                <span class="iconFlag" style="cursor: auto"></span>
              </div>
           </div>
           <div class="resultList">
              <ul id="top_bar_info">
                
              </ul>
            </div>
            <div class="return">
              
            </div>
         </li>
       </ul>
     </div>


     <div class="title">
       <div class="songName">My Love</div>
       <div class="author">by westlife</div>
       <div class="lyric">
        <ul class="lyricList" id="lyricList">
<!--            <li> </li>
           <li> </li> -->
        </ul>
       </div>
       <div class="timeBar">
         <div class="timeBarNow"></div>
         <div class="timeFlag"></div>
       </div>
     </div>
     <div class="main">
         <div class="time">
          <div class="currentTime">
            <span class="minCurrentTime">00</span>
            <span>:</span>
            <span class="secCurrentTime">00</span>
          </div>
          <div>/</div>
          <div class="allTime">
            <span class="minAllTime">00</span>
            <span>:</span>
            <span class="secAllTime">00</span>
          </div>
         </div>
        <div class="oper">
          <div class="action">
              <span class="prev"></span>
              <span class="pause"></span>
              <span class="play hide"></span>
              <span class="next"></span>
          </div>
          <div class="voice">
              <span class="minVoice"></span>
              <span class="volumeBarNow"></span>
              <span class="volumeCircle"></span>
              <span class="maxVoice"></span>
          </div>
        </div>
     </div>

  </div>
</body>
<script type="text/javascript" src="js/music.js"></script>
</html>
